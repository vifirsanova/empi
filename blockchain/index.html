<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #282828;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            color: #282828;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input {
            width: 95%;
        }

        select, button {
            width: 100%;
        }

        input:focus, select:focus {
            border-color: #282828;
        }

        button {
            background-color: #282828;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Hide the default radio button */
        input[type="radio"] {
            display: none;
        }

        /* Style the label that comes after the radio input */
        .radio-label {
            display: inline-block;
            background-color: #282828;
            color: #fff;
            padding: 10px 85px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Change the background color when the radio button is checked */
        input[type="radio"]:checked + .radio-label {
            background-color: #110077;
        }

        /* Add a hover effect */
        .radio-label:hover {
            background-color: #444;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>User Card</h2>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="interests">Interests:</label>
        <input type="text" id="interests" placeholder="Enter your interests">

        <label for="formality">Tone of Voice: Formality</label>
        <select id="formality">
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
        </select>

        <label for="humor">Tone of Voice: Humor</label>
        <select id="humor">
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
        </select>

        <label for="positivity">Tone of Voice: Positivity</label>
        <select id="positivity">
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
        </select>

        <label>Do you need enhanced visualization?</label>
        <div class="radio-group">
            <input type="radio" id="visualsTrue" name="visuals" value="true">
            <label for="visualsTrue" class="radio-label">Yes</label>

            <input type="radio" id="visualsFalse" name="visuals" value="false">
            <label for="visualsFalse" class="radio-label">No</label>
        </div>

        <label>Do you need simplified language?</label>
        <div class="radio-group">
            <input type="radio" id="languageTrue" name="language" value="true">
            <label for="languageTrue" class="radio-label">Yes</label>

            <input type="radio" id="languageFalse" name="language" value="false">
            <label for="languageFalse" class="radio-label">No</label>
        </div>

        <label>Do you need speech recognition?</label>
        <div class="radio-group">
            <input type="radio" id="speechTrue" name="speech" value="true">
            <label for="speechTrue" class="radio-label">Yes</label>

            <input type="radio" id="speechFalse" name="speech" value="false">
            <label for="speechFalse" class="radio-label">No</label>
        </div>
        <button onclick="saveData()">Save Data</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
